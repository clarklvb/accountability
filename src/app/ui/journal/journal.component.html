<div *ngIf="(authService.user | async) as user">
  <form [formGroup]="addJournalEntryForm" (ngSubmit)="addJournalEntry()" class="column is-12">
    <div class="add-entry-form">
      <label for="amount">Description</label>
      <input type="text" class="input" formControlName="description" name="description" required autocomplete="new-password">
      <label for="amount">Debit Amount</label>
      <input type="number" class="input" formControlName="debitAmount" name="debitAmount" required autocomplete="new-password">
      <div *ngIf="formErrors.debitAmount" class="notification is-danger">
        {{ formErrors.debitAmount }}
      </div>
      <label for="account">Debit Account</label>
      <select class="input" formControlName="debitAccount" name="debitAccount" required autocomplete="new-password">
        <option *ngFor="let account of accountList | async" [ngValue]="account">{{ account.name }}</option>
      </select>
      <label for="amount">Credit Amount</label>
      <input type="number" class="input" formControlName="creditAmount" name="creditAmount" required autocomplete="new-password">
      <div *ngIf="formErrors.creditAmount" class="notification is-danger">
        {{ formErrors.creditAmount }}
      </div>
      <label for="account">Credit Account</label>
      <select class="input" formControlName="creditAccount" name="creditAccount" required autocomplete="new-password">
        <option *ngFor="let account of accountList | async" [ngValue]="account">{{ account.name }}</option>
      </select>
    </div>
    <button type="submit" class="button" [disabled]="!addJournalEntryForm.valid">Submit</button>
  </form>
  
<div title="new-journal-entries" class="column is-12">
  <form>
    <h2>New Journal Entry</h2>
  </form>
  <table class="table">
    <thead>
      <th>New Journal Entry</th>
      <th>Accounts</th>
      <th>Debit</th>
      <th>Credit</th>
    </thead>
    <tbody>
      <tr>
        <td><textarea class="textarea" placeholder="Description of the transaction."></textarea></td>
        <td>
          <div class="select">
            <select>
              <option *ngFor="let account of accountList | async" [ngValue]="account">{{ account.name }}</option>
            </select>
          </div>
        </td>
        <td><input class="input" type="number" placeholder="Debit Amount"></td>
        <td>

        </td>
      </tr>
      <tr>
          <td>

          </td>
          <td><div id="" class="select">
              <select>
                <option *ngFor="let account of accountList | async" [ngValue]="account">{{ account.name }}</option>
              </select>
            </div>
          </td>
          <td>

          </td>
          <td><input class="input" type="number" placeholder="Credit Amount"></td>
        </tr>
    </tbody>
  </table>
</div>

  <div class="column is-12">
    <table class="table">
      <thead>
        <th>Date</th>
        <th>Account</th>
        <th>Debit</th>
        <th>Credit</th>
        <th>Options</th>
      </thead>
      <tbody>
        <tr *ngFor="let entry of transactionsList | async">
          <td>{{ entry.createdAt | date }}</td>
          <td>{{ entry.accountName }}</td>
          <td><span *ngIf="entry.normalSide === 'debit'">{{ entry.amount | currency }}</span></td>
          <td><span *ngIf="entry.normalSide === 'credit'">{{ entry.amount | currency }}</span></td>
          <td><span *ngIf="user.role === 'Manager'">Edit</span> <a class="entry-option" (click)="deleteEntry(entry.id)">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
